<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Jquery JS -->
    <script src="jquery.js"></script>


    <!-- Main Java Script -->
    <script defer src="app.js"></script>

       <!--Title  -->

    <title>Lets Play - Digimon - Tamagotchi</title>
</head>
<body>

    <!-- Background Music -->
    <iframe style="display: none;" width="560" height="315" src="https://www.youtuberepeater.com/watch?v=NFIxvVr8Ykg#gsc.tab=0 frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
    

    <h2 class="Title">Digimon - Tamagotchi</h2>

    <!-- Input Name -->
    <h4 id="my-form">
        <input type="text" id="input_name" size="10" maxlength="10" />
        <input type="submit" id="submit" value="Name" />
    </h4>

    <!--Tamagotchi Character -->    
    <img id="change" src="egg1.gif" alt="Agumon_x_antibody_rpg">
   
  
    <canvas id="game" width="480" height="10"></canvas>


    

    <div id="levels">
      <p id="Boredom">Bored: <span id="boredNum">0</span></p>
      <p id="sleepiness">Sleepiness:<span id="sleepNum"> 0</span></p>
      <p id="hunger">Hunger: <span id="hungerNum">0</span></p>
      <p id="age">Age: <span id="ageNum">0</span> seconds</p>

    </div>

    <!-- Buttons -->
    <p id="action-buttons">
      <button id="play">Play</button>
      <button id="sleep">Sleep</button>
      <button id="food">Food</button>
      <button id="play-game">Hatch/Start</button>
    </p>

    <p id="messages"></p>


  </body>
</html>
