<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Jquery JS -->
    <script src="jquery.js"></script>
    
    <!-- Main Java Script -->
    <script defer src="app.js"></script>

    

    <title>Lets Play - Digimon - Tamagotchi</title>
</head>
<body>

    <!-- Background Music -->
    <iframe style="display: none;" width="560" height="315" src="https://www.youtuberepeater.com/watch?v=NFIxvVr8Ykg#gsc.tab=0 frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
    
    <h2 class="Title">Digimon - Tomagotchi</h2>

    <!--Tamagotchi Character -->
    <img src="https://wikimon.net/images/f/fa/Agumon_x_antibody_rpg.gif" alt="Agumon_x_antibody_rpg">

    <canvas id="game" width="480" height="10"></canvas>

    <p id="hatch-instructions">Click here to make it hatch:
      <button id="hatch">Hatch</button></p>

    <div id="levels">
      <p id="Boredom">Bored: 10</p>
      <p id="sleepiness">Sleepiness: 10</p>
      <p id="hunger">Hunger: 10</p>
      <p id="age">Age: 0 hours</p>
    </div>

    <p id="action-buttons">
      <button id="food">Food</button>
      <button id="sleep">Sleep</button>
      <button id="play">Play</button>
      <button id="play-game">Play game</button>
    </p>

    <p id="messages"></p>


  </body>
</html>
